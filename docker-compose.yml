services:
  run-comfy-wan:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    
    container_name: run-comfy-wan
    hostname: run-comfy-wan
    
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - CIVITAI_TOKEN=${CIVITAI_TOKEN:-}
    
    ports:
      - "8188:8188"                 # ComfyUI web interface
      - "8888:8888"                 # Jupyter notebook server
    
    # Simulate RunPod network volume by mounting entire /workspace
    volumes:
      - ./workspace:/workspace
      - ./src:/src
    
    # Resource limits appropriate for testing
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"
