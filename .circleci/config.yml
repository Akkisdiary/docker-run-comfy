version: 2.1

jobs:
  build-and-push:
    machine:
      image: ubuntu-2204:current
    environment:
      DOCKER_BUILDKIT: "1"
      IMAGE_NAME: "akkisdiary/run-comfyui"
      IMAGE_TAG: "latest"
      CACHE_TAG: "buildcache"
    steps:
      - checkout

      - run:
          name: Verify build context
          command: |
            pwd
            ls -la
            test -f Dockerfile

      - run:
          name: Docker login
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Build and push image (with registry cache)
          command: |
            docker buildx create --name circleci-builder --use || docker buildx use circleci-builder
            docker buildx inspect --bootstrap
            docker buildx build --progress=plain \
              --platform linux/amd64 \
              -f Dockerfile \
              -t "${IMAGE_NAME}:${IMAGE_TAG}" \
              --cache-from type=registry,ref="${IMAGE_NAME}:${CACHE_TAG}" \
              --cache-to type=registry,ref="${IMAGE_NAME}:${CACHE_TAG}",mode=max \
              --push \
              .

workflows:
  build-and-push:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - main
